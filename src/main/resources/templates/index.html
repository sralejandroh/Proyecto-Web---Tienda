<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- th:ref sirve para buscar un ruta que se busque -->
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
        <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
        <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>

        <title>
            SpringBoot
        </title>
    </head>

    <body>
        <!--BARRA DE NAVEGACIÓN-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">ExecutionerSTYLE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" th:ref="@{/inicio}" href="#">Inicio</a>
                    <a class="nav-item nav-link" href="#">Productos</a>
                    <a class="nav-item nav-link" href="#">Contacto</a>
                </div>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Escribir" aria-label="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </nav>

        <!--INFORMACIÓN PRINCIPAL-->
        <div class="jumbotron">
            <h1 class="display-4">WEB</h1>
            <p class="lead">Tienda de produtos tecnológicos.</p>
            <hr class="my-4">
            <p>Obtenga toda la información sobre la empresa y sus productos.</p>
            <a class="btn btn-danger btn-lg" href="#" role="button">Información</a>
        </div>

        <!--CONTAINER CON PRODUCTOS-->
        <div class="container">
            <div class="row">
                <!--TARJETAS DE PRODUCTOS-->
                <div th:each="modelo : ${modelos}" class="col-3">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${modelo.imagen}" class="card-img-top" src="../static/img/pc.jpeg" alt="Card image cap">
                        <div class="card-body">
                            <h5 th:text="${modelo.titulo}" class="card-title">COMPUTADOR</h5>
                            <p th:text="${modelo.descripcion}" class="card-text">Computador HP | 16 RAM - Intel Core i7 - GX 3000 - 20 Pg</p>
                            <a th:href="@{/sitio/producto?id=} + ${modelo.id}" class="btn btn-primary">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--NAVEGACIÓN DE PRODUCTOS-->
            <div class="row">
                <div class="col-12">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Anterior</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <footer>
            <p>
                Executioner STYLE
            </p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>

</html>
